<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe (X- O) Game</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="players">
                <div class="player">
                    <div class="player__marker">
                        <svg
                            class="player__svg"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 122.9 122.9"

                                fill-rule="evenodd"
                                clip-rule="evenodd"
                            />
                        </svg>
                        Player
                    </div>
                    <div class="player__score">0</div>
                </div>
                <div class="player">
                    <div class="player__marker">
                        <svg
                            class="player__svg"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 122.9 122.9"
                        >
                            <path
                                d="M17.9 0h88.9c8.8 0 16 7.2 16 16.1v90.7c0 8.8-7.1 16-16 16H16c-8.9 0-16.1-7.2-16.1-16v-89A18 18 0 0 1 17.9 0zm12 61.5c0-10 2.8-17.7 8.4-23.2a31.2 31.2 0 0 1 23-8.3c10.2 0 18 2.8 23.4 8.2 5.5 5.4 8.2 13 8.2 22.8 0 7-1.2 12.9-3.5 17.4C87 83 83.4 86.5 79 89a34.3 34.3 0 0 1-17 3.8c-6.8 0-12.4-1-17-3.2a25.7 25.7 0 0 1-10.8-10.4A34.2 34.2 0 0 1 30 61.5zm18.8 0c0 6.1 1.2 10.6 3.4 13.2 2.3 2.7 5.4 4 9.4 4s7.1-1.3 9.3-3.9c2.3-2.6 3.4-7.3 3.4-14.1 0-5.7-1.2-9.9-3.5-12.5-2.3-2.7-5.5-4-9.4-4-3.8 0-6.9 1.3-9.2 4-2.2 2.7-3.4 7.1-3.4 13.3z"
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                            />
                        </svg>
                        Player
                    </div>
                    <div class="player__score">0</div>
                </div>
            </div>
            <div class="cells">
                <div class="start">
                    <div class="cells-count">
                        <label for="cells-count-input"
                            >Choose the number of cells you want to start the
                            game with.</label
                        >
                        <input
                            type="number"
                            class="cells-count-input"
                            name="cells-count-input"
                            id="cells-count-input"
                            value="3"
                            min="3"
                        />
                    </div>
                    <button class="start-button">Start<svg class="start-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8.011 6.215c-1.711-.009-3.86.918-5.499 2.557-.625.625-1.176 1.355-1.601 2.174 1.479-1.119 3.057-1.47 4.903-.434.544-1.437 1.27-2.9 2.197-4.297zm9.785 9.773c-1.516.991-3.007 1.706-4.297 2.21 1.036 1.848.686 3.424-.434 4.902.819-.424 1.549-.975 2.175-1.602 1.644-1.642 2.572-3.796 2.556-5.51zm6.152-15.946c-.412-.028-.816-.042-1.213-.042-8.602 0-13.498 6.558-15.28 11.833l4.728 4.729c5.428-1.946 11.817-6.661 11.817-15.172 0-.439-.017-.888-.052-1.348zm-9.888 9.91c-.391-.391-.391-1.023 0-1.414s1.023-.391 1.414 0 .391 1.023 0 1.414-1.024.39-1.414 0zm2.828-2.828c-.781-.78-.781-2.047 0-2.828s2.048-.781 2.828 0c.781.781.781 2.047 0 2.828s-2.047.781-2.828 0zm-14.919 12.454l-.906-.906 5.208-5.188.906.906-5.208 5.188zm4.979 1.857l-.906-.906 3.636-3.664.906.906-3.636 3.664zm-6.042 2.565l-.906-.906 6.448-6.438.906.906-6.448 6.438z"/></svg></button>
                </div>
                <!-- <div class="cells__container">
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                </div> -->
            </div>
            <div class="buttons">
                <button class="button button--reset">Reset</button>
                <button class="button button--exite">Exite</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
